<!DOCTYPE html>
<html>
<head>
  <title>John's Easy Tech</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#prebuilts">PreBuilts</a></li>
      <li><a href="#support">Support</a></li>
    </ul>
  </nav>

  <header>
    <h1>Welcome to John's Easy Tech</h1>
    <p>Your friendly neighborhood PC builder and tech fixer!</p>
  </header>

  <section id="prebuilts">
    <h2>🔥 PreBuilt PCs for Sale</h2>
    <ul>
      <li><strong>Starter Rig:</strong> Ryzen 5, RX 580 – $650</li>
      <li><strong>Gamer Pro:</strong> Ryzen 7, RTX 3060 – $1,200</li>
      <li><strong>Creator Beast:</strong> Ryzen 9, RTX 4070 – $1,800</li>
    </ul>
  </section>

  <section id="support">
    <h2>🛠️ Request Tech Support</h2>
    <form action="/support" method="POST">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="issue">What's the issue?</label><br>
      <textarea id="issue" name="issue" rows="5" required></textarea><br>

      <button type="submit">Submit Ticket</button>
    </form>
  </section>
</body>
</html>
