<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>John's Easy Tech</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Welcome to John's Easy Tech</h1>
  <p>Need a custom gaming PC? You've come to the right place.</p>

  <h2>Place Your Order</h2>
  <form action="/create-checkout-session" method="POST">
    <label for="item">Item Description (e.g., Custom Gaming PC):</label><br>
    <input type="text" id="item" name="item" required><br><br>

    <label for="amount">Amount (in USD):</label><br>
    <input type="number" id="amount" name="amount" step="0.01" required><br><br>

    <button type="submit">Pay & Submit Order</button>
  </form>
</body>
</html>
