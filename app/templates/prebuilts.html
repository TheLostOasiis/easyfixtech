<!-- app/templates/prebuilts.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Browse Our Prebuilt PCs</h2>
{% for category, pcs in categorized_pcs.items() %}
  <h3>{{ category }}</h3>
  <div class="pc-list">
    {% for pc in pcs %}
      <div class="pc-card">
        <img src="{{ url_for('static', filename=pc.image.replace('static/', '')) }}" alt="{{ pc.name }}">
        <h4>{{ pc.name }}</h4>
        <p>{{ pc.description }}</p>
        <p><strong>Price:</strong> ${{ pc.price }}</p>
        <form action="{{ url_for('create_checkout_session') }}" method="POST">
          <input type="hidden" name="item" value="{{ pc.name }}">
          <input type="hidden" name="amount" value="{{ pc.price }}">
          <input type="email" name="email" placeholder="Enter your email" required>
          <button type="submit"><i class="fas fa-shopping-cart"></i> Buy Now</button>
        </form>
      </div>
    {% endfor %}
  </div>
{% endfor %}
{% endblock %}
