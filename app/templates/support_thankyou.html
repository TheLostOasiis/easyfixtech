<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #0a0a23, #001f3f);
      color: white;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
    }
    .box {
      background-color: #111a2e;

      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px #00000099;
    }
    h1 {
      color: #66ccff;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #66ccff;
      color: #001f3f;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #3399cc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Support Request Received</h1>

</html>
