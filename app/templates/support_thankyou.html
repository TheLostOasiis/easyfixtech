<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Ticket Received - John's Easy Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #0a0a23, #001f3f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #111a2e;
      padding: 40px;

      box-shadow: 0 0 20px #000000aa;

      width: 90%;
    }

    h1 {
      color: #66ccff;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #001f3f;
      background-color: #66ccff;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #3399cc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
