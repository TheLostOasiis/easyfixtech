<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage PreBuilts - Admin</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #0a0a23, #001f3f);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }

    .form-box {
      background-color: #111a2e;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      max-width: 600px;
      margin: auto;
    }

    .form-box input, .form-box textarea, .form-box select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }

    .form-box button {
      margin-top: 15px;
      padding: 12px;
      background-color: #66ccff;
      border: none;
      color: #001f3f;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #3399cc;
    }

    .category-section {
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      color: #66ccff;
    }

    .product {
      background-color: #111a2e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #000000aa;
      max-width: 600px;
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <h2>Add New PreBuilt PC</h2>
  <div class="form-box">
    <form method="POST">
      <input type="text" name="name" placeholder="PC Name" required>
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="text" name="price" placeholder="Price in USD" required>
      <input type="text" name="image" placeholder="Image URL (optional)">
      <select name="category">
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>
      <button type="submit">Add Product</button>
    </form>
  </div>

  {% for cat, pcs in categorized_pcs.items() %}
    <div class="category-section">
      <h2>{{ cat }} PCs</h2>
      {% for pc in pcs %}
        <div class="product">
          <strong>{{ pc.name }}</strong> â€” ${{ "%.2f"|format(pc.price) }}<br>
          <p>{{ pc.description }}</p>
          <small>Category: {{ pc.category }}</small>
        </div>
      {% else %}
        <p style="text-align: center;">No PCs in this category yet.</p>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
