<!-- app/templates/admin/dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>

<div class="admin-summary">
  <div class="admin-card">
    <i class="fas fa-desktop fa-2x"></i>
    <h3>Total Prebuilt PCs</h3>
    <p>{{ products|length }}</p>
  </div>

  <div class="admin-card">
    <i class="fas fa-ticket-alt fa-2x"></i>
    <h3>Open Tickets</h3>
    <p>{{ open_ticket_count }}</p>
  </div>

  <div class="admin-card">
    <i class="fas fa-shopping-cart fa-2x"></i>
    <h3>Recent Orders</h3>
    <p>{{ orders|length }}</p>
  </div>
</div>

<hr>

<section class="quick-links">
  <h3>Quick Actions</h3>
  <a class="btn" href="{{ url_for('admin_view_products') }}"><i class="fas fa-cogs"></i> Manage Prebuilts</a>
  <a class="btn" href="{{ url_for('admin_view_tickets') }}"><i class="fas fa-headset"></i> View Support Tickets</a>
</section>

{% endblock %}
