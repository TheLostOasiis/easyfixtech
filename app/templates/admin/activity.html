<!DOCTYPE html>
<html>
<head>
  <title>Site Activity - Admin</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #0a0a23, #001f3f);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .box {
      background-color: #111a2e;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #00000088;
    }
    h1 {
      color: #66ccff;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Website Activity</h1>
    <p>Total Tickets: {{ activity.total_tickets }}</p>
    <p>Open Tickets: {{ activity.open_tickets }}</p>
    <p>PreBuilt PCs Listed: {{ activity.products_count }}</p>
    <p>Last Admin Login: {{ activity.last_session }}</p>
    <a href="/admin/dashboard"><button>‚Üê Back to Dashboard</button></a>
  </div>
</body>
</html>
