{% extends 'base.html' %}
{% block title %}Admin Login - {{ super() }}{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: var(--spacing-12) auto;"> {# Center login form #}
  <h2 class="text-center"><i class="fas fa-lock"></i> Admin Login</h2>
  <p class="text-muted text-center mb-8">Please enter your credentials.</p>

  <form method="POST">
    <div class="form-group">
      {# <label for="username">Username</label> #} {# Optional label #}
      <input type="text" id="username" name="username" placeholder="Admin Username" required>
    </div>
    <div class="form-group">
      {# <label for="password">Password</label> #} {# Optional label #}
      <input type="password" id="password" name="password" placeholder="Admin Password" required>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fas fa-sign-in-alt"></i> Log In</button>
  </form>
</div>
{% endblock %}
