<!-- app/templates/support.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Request Tech Support</h2>
<p>Need help? Fill out the form below. Our team will get back to you as soon as possible.</p>

<form method="POST">
  <input type="text" name="name" placeholder="Your Name" value="{{ name|default('') }}" required>
  <input type="email" name="email" placeholder="Your Email" value="{{ email|default('') }}" required>
  <textarea name="issue" placeholder="Describe your issue..." required>{{ issue|default('') }}</textarea>
  <button type="submit"><i class="fas fa-paper-plane"></i> Submit Support Request</button>
</form>

<section class="support-pricing">
  <h3>Support Pricing</h3>
  <ul>
    <li>Hourly Rate: <strong>$50/hour</strong></li>
    <li>Flat Rate for Basic Repairs: <strong>$99</strong></li>
  </ul>
</section>
{% endblock %}
