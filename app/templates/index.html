<!DOCTYPE html>
<html>
<head>
  <title>John's Easy Tech</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#prebuilts">PreBuilts</a></li>
      <li><a href="#support">Support</a></li>
    </ul>
  </nav>

  <header>
    <h1>Welcome to John's Easy Tech</h1>
    <p>Your friendly neighborhood PC builder and tech fixer!</p>
  </header>

  <section id="prebuilts">
    <h2>üî• PreBuilt PCs for Sale</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      {% for pc in prebuilts %}
        <div style="border: 1px solid #66ccff; padding: 20px; border-radius: 10px; width: 300px; background-color: #111a2e;">
          <img src="{{ pc.image }}" alt="{{ pc.name }}" style="width: 100%; height: auto; border-radius: 10px;">
          <h3>{{ pc.name }}</h3>
          <p>{{ pc.specs }}</p>
          <p><strong>${{ pc.price }}</strong></p>
          <form action="/create-checkout-session" method="POST">
            <input type="hidden" name="item" value="{{ pc.name }}">
            <input type="hidden" name="amount" value="{{ pc.price }}">
            <button type="submit">Buy Now</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </section>
  

  <section id="support">
    <h2>üõ†Ô∏è Request Tech Support</h2>
    <form action="/support" method="POST">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="issue">What's the issue?</label><br>
      <textarea id="issue" name="issue" rows="5" required></textarea><br>

      <button type="submit">Submit Ticket</button>
    </form>
  </section>
</body>
</html>
